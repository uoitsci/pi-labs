<div class="embed video">
  <center>
  <video width="600" height="400" controls>
    <source src="/videos/{{ index .Params 0 }}.mp4" type="video/mp4">
    <source src="/videos/{{ index .Params 0 }}.webm" type="video/webm">
    <object data="/videos/{{ index .Params 0 }}.mp4" width="600" height="400">
      <embed src="/videos/{{ index .Params 0 }}.swf" width="600" height="400">
    </object> 
  </video>
  </center>
</div>
