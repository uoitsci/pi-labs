<!-- image -->
<figure{{ with .Get "class" }} class="{{ . }}"{{ end }}>
  {{ with .Get "width" }}<div style="width: {{ . }};" class="centred">{{ end }}
  {{ .Inner | markdownify }}
  {{ with .Get "width" }}</div>{{ end }}
  {{- with .Get "caption" -}}
  <figcaption class="centred">{{ . | markdownify }}</figcaption>
  {{- end -}}
</figure>
